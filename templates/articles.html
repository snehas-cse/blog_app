{% extends 'layout.html' %}

{% block body %}
  <h1>Blogs</h1>
  <ul class="list-group">
    {% for article in articles %}
      <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}} </a><br> by author : {{article.author}} <br> posted on {{article.create_date}}</li>
    {% endfor %}
  </ul>
{% endblock %}
